<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selectors</title>
    <style>
        /* Стиль для элементов тега <h1> */
        h1 {
            font-size: 24px;
        }
        /* Стиль для элементов с классом 'main-text' */
        .main-text {
            color: navy;
        }
        /* Стиль для элемента с идентификатором 'unique-element' */
        #unique-element {
            background-color: lightgrey;
        }
        /* Псевдокласс :hover для ссылок */
        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Заголовок</h1>
    <p class="main-text">Основной текст</p>
    <p>Другой текст</p>
    <p id="unique-element">Уникальный элемент</p>
    <a href="https://www.google.com">Ссылка</a>
</body>

</html>
