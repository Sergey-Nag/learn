<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop event propagation</title>
</head>
<body>
    <button>
        <span>
            Кликни меня
        </span>
    </button>

    <script>
        // Bubbling phase
        document.body.addEventListener('click', () => alert('click на body'));
        document.querySelector('button').addEventListener('click', e => {
            alert('click на button');
            e.stopPropagation();
        });
        document.querySelector('span').addEventListener('click', () => alert('click на span'));
