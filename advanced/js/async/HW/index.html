<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Database</title>
</head>
<body>

    <script>
        /**
         * https://rickandmortyapi.com/documentation/#rest
         * 
         * https://rickandmortyapi.com/api/character - get all characters
         * 
         * 
         * При загрузке страницы, загрузить всех персонажей и вывести их (в каком-то виде) на страницу
         * - Фото
         * - Имя
         * - Локация
         * - Вид 
         * - Статус (в виде иконки - живой, мертвый, неизвестно)
         * 
         * 
         * 
         * Пагинация
         * 
         * - Должна быть возможность переключаться между страницами
         * - Кнопки: Вперед и Назад
         */

         fetch('https://rickandmortyapi.com/api/character')
            .then((result) => {
                return result.json()
            })
            .then((data) => {
                console.log(data)
            })

    </script>
    
</body>
</html>
